<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrando no cardápio...</title>
</head>
<body>

<script>
  const mesa = new URLSearchParams(window.location.search).get("mesa");

if (!mesa) {
  alert("Mesa inválida");
  window.location.href = "index.html";
}

sessionStorage.setItem("mesa", mesa);
sessionStorage.setItem("cardapio_ok", "true");
sessionStorage.setItem("cardapio_inicio", Date.now());

window.location.href = "cardapio.html";

</script>

</body>
</html>
